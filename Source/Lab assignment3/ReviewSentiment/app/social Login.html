<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=322670041420646";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<div class="login-page">
    <div class="form">
        <h3>login through Facebook</h3>
        <p>        </p>
        <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" action="next.html" data-auto-logout-link="false"></div>
        <hr>

        <form class="login-form" action="home.html">
            <h3>Login Traditionally</h3>
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="register.html">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
